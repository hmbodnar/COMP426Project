<!-- Make sure to use login.css stylesheet -->
<div id="login">
        <div class="login-card">
            <div class="card-title">
                <h1>Login</h1>
            </div>

            <div class="content">
                <form id="login-form">
                    <input id="email" type="email" name="email" title="email" placeholder="Email" required autofocus>
                    <input id="password" type="password" name="password" title="password" placeholder="Password" required>

                    <div class="field">
                        <div class="control">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <p id="message"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
